<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>가위바위보 게임</title>
</head>
<body>
    <div class = "row justify-content-center">
        <div class = "col">
            <h2>(User Score) <span id = "yourscore">0</span> <br></h2>
            <h2>(Computer Score) <span id = "comscore"> 0 </span> <br></h2>
            <button id = "reset" type="button">Reset</button>
        </div>
    </div>

    <hr>
    <div class = "container">
    <div class = "row justify-content-center">
        <div class = "col-sm1">
            <div class = "title_you">User</div>
            <img src="./images/question.jpeg" id="rounded float-left1" alt="...">
            <div id= "result_you">?</div>
        </div>
        <div class = "col-sm2">
            <div class = "title_com">Computer</div>
            <img src="./images/question.jpeg" id="rounded float-right2" alt="...">
            <div id= "result_com">?</div>
        </div>
    </div>
</div>

<hr>
    <div class = "container2">
        <h3>가위 바위 보 선택!</h3>
        <div class = "row justify-content-center">
            <div class "col-md-4">
                <button class = "rock" type = "submit" style="width: 50;"><img src="./images/rock.jpg" alt="숲" class="img-responsive img-rounded"></button>
            </div>
            <div class "col-md-4">
                <button class = "scissors" type = "submit"><img src="./images/scissors.jpg" alt="숲" class="img-responsive img-rounded"></button>
            </div>
            <div class "col-md-4">
                <button class = "paper" type = "submit"><img src="./images/paper.png" alt="숲" class="img-responsive img-rounded"></button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src = "main.js"></script>
</body>
</html>
